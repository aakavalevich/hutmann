approvals:
  pattern: "^(:\\+1:|üëç)" # must start with thumbs up
  ignore: none           # allow pr-opener and last committer to ack PRs
  groups:
    zalando:
      minimum: 2
      from:
        orgs:
          - "zalando"
    # lenalebt is required approver on every PR
    seniors:
      minimum: 1
      from:
        users:
          - lenalebt

# team should be valid team id in team service https://teams.auth.zalando.com/api/teams/:id
X-Zalando-Team: "kohle"

# type should be one of [code, doc, config, tools, secrets]
# code will be the default value, if X-Zalando-Type is not found in .zappr.yml
X-Zalando-Type: code
